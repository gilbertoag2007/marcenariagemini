<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcenaria Genini - Faça você mesmo seu movel planejado</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

        <h1>Marcenaria Gemini</h1>



        

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>


    <main>

  
        <section>

            <!--<h2>Dimensões do Móvel Desejado</h2> -->
            <fieldset>
                <legend>Dimensões do Móvel Desejado</legend>
                <div id="dimensoes-cliente">
                    <label for="largura">Largura:</label>
                    <input type="number" id="largura" name="largura" placeholder="Digite a largura em cm"
                        class="paramentro">

                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" name="altura" placeholder="Digite a altura em cm"
                        class="paramentro">

                    <label for="profundidade">Profundidade:</label>
                    <input type="number" id="profundidade" name="profundidade" placeholder="Digite a profundidade em cm"
                        class="paramentro">
                </div>
            </fieldset>

            <fieldset>
                <legend>Características do móvel</legend>

                <input type="radio" id="modelo1" name="modelo" value="1" checked>
                <label for="modelo1"> Armário de chão sem gavetas.</label><br>
                <input type="radio" id="modelo2" name="modelo" value="2">
                <label for="modelo2">Com gavetas</label><br> <br>
                
                <label for="prateleiras">Prateleiras:</label>
                <input type="number" id="prateleiras" name="prateleiras" placeholder="Digite a quantidade de prateleiras."
                        class="paramentro">
            </fieldset>


            <button type="button" onclick="gerarPlanoDeCorte()" class="botao">Gerar Plano de Corte</button>
      
            <div id="resultado-plano-corte">
            
                    
                
    </main>

</body>

</html>
